<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sebastian and Dana's Restaurant Objects</title>
</head>
<body>
	
  <h1>Restaurant name</h1>
	<ul id="menu">
		<li>
			<span>Drinks</span>
			<ul>
				<li>
					<span>Apple Juice</span>
					<ul>
						<li>Apples</li>
					</ul>
				</li>
				<li>
					<span>Protein Shake</span>
					<ul>
						<li>Hamburger</li>
						<li>Eggs</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>
			<span>Plates</span>
			<ul>
				<li id="egg">
					<span>Egg Burger</span>
					<ul>
						<li>Egg</li>
						<li>Hamburger</li>
					</ul>
				</li>
				<li>
					<span>Apple Burger</span>
					<ul>
						<li>Apple</li>
						<li>Hamburger</li>
					</ul>
				</li>
			</ul>
		</li>
	</ul>

	<h2>My Order</h2>
	<label><input type="checkbox">Vegan</label>
	<label><input type="checkbox">Gluten Free</label>
	<label><input type="checkbox">Citrus Free</label>
	<ul id="my-order">
		<li>Apple Juice</li>
		<li>Egg Burger</li>
	</ul>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</body>
</html>
